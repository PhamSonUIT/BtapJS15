<!doctype html>
<html lang="en">

<head>
    <title>JS đáng ghéccc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <!-- <div class="row"></div> -->
    <input type="number" placeholder="Điểm chuẩn" id="diemChuan">

        <option value="2" id="kv1">A</option>
        <option value="1" id="kv2">B</option>
        <option value="0.5" id="kv3">C</option>
    </select>
    <select id="dt">
        <option value="2.5" id="dt1">1</option>
        <option value="1.5" id="dt2">2</option>
        <option value="1" id="dt3">3</option>
    </select>
    <br>
    <input type="number" placeholder="Điểm môn thứ nhất" id="mon1">
    <input type="number" placeholder="Điểm môn thứ hai" id="mon2">
    <input type="number" placeholder="Điểm môn thứ ba" id="mon3">

    <button id="ketQua" class="btn btn-info" onclick="logout()">Kết quả</button>

    <div id="thongBao"></div>
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
